service: teste-serverless
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  memorySize: 256
  iamRoleStatements: 
    - Effect: Allow
      Action: 
        - s3:GetObject
        - s3:PutObject
      Resource: 
        - "arn:aws:s3:::*"

functions:
  optimize:
    handler: optimize.handle
    environment: 
      bucket: miguellambdatesteserveless
    events: 
      - s3:
          bucket: miguellambdatesteserveless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
      - s3:
          bucket: miguellambdatesteserveless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png

